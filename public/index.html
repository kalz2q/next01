        const app = document.getElementById("app");

        let model = {
          jpgUrl: "",
          mp3Url: "",
          title: "",
          filename: "",
          dolist: true,
          list: shuffleList(initialData),
        };

        function shuffleList(list) {
          return list
            .map((a) => ({ sort: Math.random(), value: a }))
            .sort((a, b) => a.sort - b.sort)
            .map((a) => a.value);
        }

        function linecolor(index) {
          return index % 2 === 0 ? "even" : "odd";
        }

        function render() {
          app.innerHTML = "";

          if (model.dolist) {
            model.list.forEach((music, index) => {
              const p = document.createElement("p");
              p.className = `music-item ${linecolor(index)}`;
              p.textContent = music.title;

              const button = document.createElement("button");
              button.textContent = "Show Music";
              button.style.float = "right";

              p.appendChild(button);
              p.addEventListener("click", () => handleShowMusic(index));

              app.appendChild(p);
            });
          } else {
            const container = document.createElement("div");

            const details = document.createElement("div");
            details.className = "music-details";

            const title = document.createElement("p");
            title.textContent = model.title;

            const iframe = document.createElement("iframe");
            iframe.className = "w-96 h-16";
            iframe.src = model.mp3Url + "/preview";

            details.appendChild(title);
            details.appendChild(iframe);
            container.appendChild(details);

            const img = document.createElement("img");
            img.src = model.jpgUrl;
            img.className = "music-image";
            img.alt = model.title;

            container.appendChild(img);
            app.appendChild(container);
          }
        }

        function handleShowMusic(index) {
          const selectedMusic = model.list[index];
          model.jpgUrl = selectedMusic.jpgUrl;
          model.mp3Url = selectedMusic.mp3Url;
          model.title = selectedMusic.title;
          model.filename = selectedMusic.filename;
          model.dolist = false;
          render();
        }

        render();
      });
